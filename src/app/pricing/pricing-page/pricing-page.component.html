<section id="pricing" class="secondary-color text-center scrollto clearfix">
  <div class="row clearfix">
    @if (pricing$ | async; as pricing) {
      <div class="section-heading">
        <h3 class="pull-down">{{ pricing.tagline }}</h3>
        <h2 class="section-title">{{ pricing.title }}</h2>
      </div>
    }

    @for (plan of plans$ | async; track plan; let i = $index) {
      <div>
        <app-pricing-block [plan]="plan"></app-pricing-block>
      </div>
    }
  </div>
</section>
